{% extends "layout.html" %}

{% block title %}
Breakfast Selection
{% endblock %}

{% block main %}
<h1>Breakfast Selection</h1>
    <form data-bitwarden-watching="1" action="/selection" method="POST">
        <div class="container">
            <div class="row row-cols-md-3 row-cols-xl-5 justify-content-center">
                {% for day in selection %}
                <div class="col my-2">
                    <ul class="list-group">
                        <li class="list-group-item-mine align-items-center">
                            <h2 class="capitalize">{{ day }}</h2>
                        </li>
                        <li class="list-group-item-mine align-items-center">
                            <select class="form-select" name="{{ day }}">
                                <option value="{{ selection[day] }}" disabled selected >{{ selection[day] }}</option>
                                <div class="dropdown-divider"></div>
                                {% for item in menu %}
                                    <option value="{{ item }}">{{ item }}</option>
                                {% endfor %}
                            </select>
                        </li>
                        <li class="list-group-item-mine d-flex justify-content-between align-items-center"i>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="{{ day }}-ww" data-com.bitwarden.browser.user-edited="yes">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Whole Wheat</label>
                            </div>
                        </li>
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary-mine btn-lg">Submit</button>
    </form>
{% endblock %}
